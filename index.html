<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>temperature conversion</title>
  </head>
  <body>
    <form id="tempCalc" onsubmit="calculateTemp() ; return false">
      <label for="temp">Enter the temperature</label>
      <input id="temp" type="number" name="temp" />

      <select id="temp_diff" name="temp_diff">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
      </select>

      <input type="submit" name="temp" />
      <br />

      <span id="resultContainer"></span>
    </form>
    <script src="index.js"></script>
  </body>
</html>
